<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>CSS Images</title>
    <style>
      body {
        font-family: "Nunito";
      }
      .w-25 {
        width: 25%;
      }
      .image {
        width: 100%;
      }
      .chat {
        width: 100px;
        position: fixed;
        right: 0px;
        bottom: 0px;
      }
      .w-50 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>CSS Images</h2>
    <div class="w-25">
      <img src="./2.jpg" alt="" class="image" />
    </div>
    <div class="chat">
      <p>Chat with Us</p>
    </div>
    <div class="w-50">
      <p>This is a div with 50% width</p>
    </div>
  </body>
</html>
