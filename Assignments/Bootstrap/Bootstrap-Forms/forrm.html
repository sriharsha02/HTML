<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-4 me-5">
          <div class="bg-white p-4">
            <h2 class="text-center text-warning">Signup Form</h2>
            <form action="">
              <div class="mb-3">
                <label for="signUpFormName" class="form-label">Name</label>
                <input type="text" class="form-control" id="signUpFormName" />
              </div>
              <div class="mb-3">
                <label for="signUpFormEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="signUpFormEmail" />
              </div>
              <div class="mb-3">
                <label for="signUpFormPassword" class="form-label"
                  >Password</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signUpFormPassword"
                />
              </div>
              <div class="mb-3">
                <label for="signUpFormCnfmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signUpFormCnfmPassword"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Courses</label>
                <select name="" id="" class="form-select">
                  <option selected>Choose the course</option>
                  <option value="react">React JS</option>
                  <option value="java">Java Developer</option>
                  <option value="python">Python</option>
                </select>
              </div>
              <div class="mb-3">
                Gender
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="gender"
                    value="male"
                    id="formChkGenderMale"
                  />
                  <label for="formChkGenderMale" class="form-label">Male</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="formChkGenderFemale"
                    class="form-check-input"
                  />
                  <label for="formChkGenderFemale" class="form-label"
                    >Female</label
                  >
                </div>
              </div>
              <div class="d-grid">
                <button class="btn btn-warning">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-4 ms-5 mt-5">
          <div class="bg-white p-4">
            <h2 class="text-center text-warning">Login Form</h2>
            <form action="">
              <div class="mb-3">
                <label for="loginName" class="form-label">Email</label>
                <input
                  type="text"
                  name=""
                  id="loginName"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="text" name="password" id="loginPassword" class="form-control">
                </label>
              </div>
              <div class="mb-3 d-grid">
                <button class="btn btn-warning">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
