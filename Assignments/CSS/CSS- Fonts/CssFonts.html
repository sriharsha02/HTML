<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Fonts and Styles</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Nunito;
      }
      h1 {
        color: rgb(233, 61, 233);
      }
      h2 {
        color: rgb(58, 58, 199);
      }
      h3 {
        color: rgb(233, 87, 87);
      }
      h4 {
        color: #fff654;
      }
      h5 {
        color: #006600;
      }
      h6 {
        color: #cc0066;
      }
    </style>
  </head>
  <body>
    <p>This is CSS Assignment. My name with different headings and colours.</p>
    <h1>Akshintala Sri Harsha</h1>
    <h2>Akshintala Sri Harsha</h2>
    <h3>Akshintala Sri Harsha</h3>
    <h4>Akshintala Sri Harsha</h4>
    <h5>Akshintala Sri Harsha</h5>
    <h6>Akshintala Sri Harsha</h6>
  </body>
</html>
