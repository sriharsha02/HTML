<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap class 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap2.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-7 pt-5">
          <h1 class="title">Dream Software job in 6 months</h1>
          <p>
            Learn in demand career paths from industry experts and become job
            ready
          </p>
        </div>
        <div class="col-5 pt-5">
          <div class="bg-white p-4">
            <h1 class="text-center">Talk to US</h1>
            <form action="">
              <div class="mb-3">
                <label for="contactFormName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Name"
                  id="contactFormName"
                />
              </div>
              <div class="mb-3">
                <label for="contactFormEmail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Email"
                  id="contactFormEmail"
                />
              </div>
              <div class="mb-3">
                <label for="contactFormPassword" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  id="contactFormPassword"
                />
              </div>
              <div class="mb-3">
                <label for="contactFormMobile" class="form-label">Mobile</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your mobile number"
                  id="contactFormMobile"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Courses</label>
                <select name="" id="" class="form-select">
                  <option value="">Select the course</option>
                  <option value="">React JS</option>
                  <option value="">Java Developer</option>
                </select>
              </div>
              <div class="mb-3">
                Choose suitable options: <br />
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="contactFormChkNotWorking"
                  />
                  <label for="contactFormChkNotWorking" class="form-check-label"
                    >Not-Working</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="contactFormChkNoExperience"
                  />
                  <label
                    for="contactFormChkNoExperience"
                    class="form-check-label"
                    >No Coding Experience</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="contactFormChkExperinced"
                  />
                  <label for="contactFormChkExperinced" class="form-check-label"
                    >Experienced</label
                  >
                </div>
              </div>
              <div class="mb-3">
                Gender
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactFormRdMale"
                    name="gender"
                    value="male"
                  />
                  <label for="contactFormRdMale">Male</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactFormRdFemale"
                    name="gender"
                    value="female"
                  />
                  <label for="contactFormRdFemale">Female</label>
                </div>
              </div>
              <div class="mb-3">
                Uplod your file:
                <input type="file" class="form-control" />
              </div>
              <div class="d-grid">
                <button class="btn btn-warning">Submit Data</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
