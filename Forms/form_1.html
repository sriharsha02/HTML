<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="">
      YOUR NAME <br />
      <input type="text" placeholder="Name" /><br />
      <br />
      EMAIL <br />
      <input type="email" placeholder="Email" /><br />
      <br />
      MOBILE <br />
      <input type="number" placeholder="Mobile" /><br />
      <br />
      PASSWORD <br />
      <input type="password" placeholder="Password" /> <br /><br />
      CONFIRM PASSWORD <br />
      <input type="text" placeholder="Confirm Password" /> <br /><br />
      COUNTRY <br />
      <select name="" id="">
        <option value="">Select</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">UK</option>
        <option value="">Australia</option>
        <option value="">UAE</option>
      </select>
      <br />
      <br />
      Favourite Movies <br />
      <input type="checkbox" name="" id="" value="Inception" /> Inception <br />
      <input type="checkbox" value="Interstellar" />Interstellar <br />
      <input type="checkbox" value="Tenet" />Tenet <br />
      <input type="checkbox" value="Prestige" />Prestige <br />
      <br />
      Gender <br />
      <input type="radio" value="Male" name="gender" /> Male <br />
      <input type="radio" value="Female" name="gender" /> Female <br />
      <br />

      ADDRESS <br />
      <textarea rows="10" name="" id=""></textarea> <br />
      <br />
      <button>Create Account</button>
    </form>
    <a href="loginForm.html"> Login</a>
  </body>
</html>
