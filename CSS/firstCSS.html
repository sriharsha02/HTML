<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Styles</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        color: purple;
        font-size: 30px;
      }
      body {
        font-family: "Ancizar Serif";
      }
      h2 {
        font-weight: 300;
      }
      p {
        font-weight: 700;
        color: rgb(28, 100, 96);
      }
      .sampleh3 {
        color: rgb(10, 128, 6);
      }
    </style>
  </head>
  <body>
    <h1>Dream Software job in 6 months</h1>
    <p>
      Learn in demand career paths from industry experts and become job ready.
    </p>
    <h2>6 Steps for dream job</h2>
    <p>Sample Text</p>
    <h3>Sample heading for colour testing.</h3>
    <h3 class="sampleh3">Sample heading 2 for colour testing.</h3>
  </body>
</html>
